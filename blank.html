
<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Code : My code !">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>空白页面处理逻辑</title>
  </head>

  <body>


  <script>
  


window.onload = function(){
  
    function getPar(par){
      var local_url = document.location.href; 
      var get = local_url.indexOf(par +"=");
      if(get == -1){
          return false;   
      }   
      var get_par = local_url.slice(par.length + get + 1);    
      var nextPar = get_par.indexOf("&");
      if(nextPar != -1){
          get_par = get_par.slice(0, nextPar);
      }
      return get_par;
    }
    
    var type = getPar('type'), content;
    if(type == 'change'){
      content = getPar('content');
      parent.parent.change(content);
    }else if(type == 'close'){
      parent.parent.close();
    }else if(type == 'show'){
      parent.parent.show();
    }
  
}
  </script>

  </body>
</html>
