<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>a</title>
<style type="text/css">
html,body,div{margin:0;padding:0;}

.a{
	width:100%;height:200px;
}

.c{width:25%;height:200px;float:left;}



@media screen and (max-width: 960px) {
	/*尺寸最大是960的时候,改变 div 的样式*/
	
	.c{width:50%;height:100px;}
}


@media screen and (max-width: 768px) {
	
	.c{width:100%;height:50px;}
}

</style>



</head>


<div class="a">
	
	<div class="c" style="background:blue;"></div>
	<div class="c" style="background:red;"></div>
	<div class="c" style="background:green;"></div>
	<div class="c" style="background:yellow;"></div>
	
</div>

</body></html>
