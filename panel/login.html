<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="no" />

<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="apple-mobile-web-app-status-bar-style" content="blue" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

<title>Panel</title>
<link rel="stylesheet" href="../css/common.css" />
<link rel="stylesheet" href="../css/animate.css" />
<style>
#loginWrap{height:100%;font-family:"Lucida Grande", "Lucida Sans Unicode", Helvetica, Arial, Verdana, sans-serif;}
#loginPanel{position:absolute;left:50%;top:50%;width:270px;height:290px;margin-left:-135px;margin-top:-160px;}
#loginPanel h1{font-size:250%;padding-bottom:20px;text-align:center;}
#loginPanel .inputWraper input{width:250px;padding:10px;border:none;}
#loginPanel .inputWraper .btn{padding:10px;width:100%;}
#loginPanel .inputWraper label{color:rgba(255,255,255,0.8);vertical-align:middle;margin-top:10px;display:inline-block;}
#loginPanel .inputWraper label input{width:auto;vertical-align:middle;margin:-3px 5px 0 0;background:none;height:auto;line-height:normal;padding:6px;}
#loginPanel .inputWraper .forget{margin-top:10px;color:rgba(255,255,255,0.8);}
#loginPanel .inputWraper .forget:hover{color:#fff;}

.btn-login{background:#0972dd;border:1px solid #0c57a3;color:#fff;}
.btn-login:hover,.btn-login:active,.btn-login:focus{background:#1e82e8;}
</style>
<body>
<div id="loginWrap" class="blue-bg">
	<div id="loginPanel">
		<h1 class="animate0 bounceIn">Administrator</h1>
		<form>
			<div class="alert alert-error animate0 bounceIn">
				<button class="close" type="button">×</button>
				<strong>【错误】</strong>登录密码
			</div>
			<div class="inputWraper animate1 bounceIn">
				<input type="text sans" autocorrect="off" autocomplete="off" name="username" id="username" placeholder="用户名">
			</div>
			<div class="inputWraper animate2 bounceIn">
				<input type="password" name="password" id="username" placeholder="密码">
			</div>
			<div class="inputWraper animate3 bounceIn">
				<button name="submit" class="btn btn-login yahei">登录</button>
			</div>
			<div class="inputWraper animate4 bounceIn">
				<a href="registration.html" class="forget f-r">忘记密码?</a>
				<label><input type="checkbox" class="remember" name="signin">保持登录状态</label>
			</div>
		</form>
	</div>
</div>
</body>
</html>
