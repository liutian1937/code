<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Panel</title>
<!--<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css" />-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="./fontcss/font-awesome.min.css">
<style>
body,ul,li,ol,h1,h2,h3,h4{margin:0;padding:0;}
ul{list-style:none;}
a{text-decoration:none;}
/*position*/
.f-l{float:left;}
.f-r{float:right;}

.pz-g {letter-spacing: -0.31em;*letter-spacing: normal;*word-spacing: -0.43em;}
.pz-u {display: inline-block;zoom: 1; *display: inline;letter-spacing: normal;word-spacing: normal;vertical-align: top;}
</style>
<style>
body{font-weight:100;font-size:12px;background:url(images/bg.png) repeat;}
h1,h2,h3,h4{font-weight:100;font-size:100%;}
.sans{font-family: 'Open Sans', sans-serif;}
.yahei{font-family:"Microsoft YaHei",sans-serif;}
.opacity{filter:alpha(opacity=70);opacity:0.7;}
.opacity:hover{filter:alpha(opacity=100);opacity:1;}
.clearfix:after{content:"";display:block;height:0;clear:both;visibility: hidden;overflow:hidden;}
.clearfix{*zoom:1;}
.animate{-webkit-transition:all 0.3s ease-out;-moz-transition:all 0.3s ease-out;-o-transition:all 0.3s ease-out;transition:all 0.3s ease-out;}

#header{background:#0866c6;height:110px;overflow:hidden;}
.logo{width:260px;text-align:center;line-height:110px;font-weight:100;}
.logo a{color:#fff;font-size:300%;}
.logo a:hover{text-shadow:1px 1px 1px rgba(0,0,0,0.8);}

.headerNav{margin-left:260px;}
.headerNav .menu li:first-child{border-left:1px solid rgba(255,255,255,0.15);}
.headerNav .menu li{width:110px;height:110px;border-right:1px solid rgba(255,255,255,0.15);}
.headerNav .menu li.odd{background:rgba(255,255,255,0.1);background:#4791dd\0;}
.headerNav .menu li a{color:#fff;text-align:center;position:relative;padding:25px 20px 9px 20px;min-width:70px;display:block;}
.headerNav .menu li i{font-size:400%;display:block;}
.headerNav .menu li span{display:block;margin-top:5px;}

.userInfo{padding:10px;}
.userInfo .avatar{width:80px;height:80px;padding:5px;background:rgba(255,255,255,0.2);background:#4791dd\0;}
.userInfo .infoList{width:200px;margin-left:10px;color:#fff;}
.userInfo .infoList h4{font-size:120%;line-height:26px;}
.userInfo .infoList li{width:100%;height:20px;margin-bottom:1px;text-indent:5px;}
.userInfo .infoList li a{width:100%;height:100%;line-height:20px;background:rgba(255,255,255,0.15);background:#4791dd\0;display:block;color:#fff;}
.userInfo .infoList li a:hover{background:rgba(255,255,255,0.5);background:#6aa5e2\0;}

#wraper{background:url(images/leftbg.png) 0 0 repeat-y;}
.wraperNav{width:260px;}
.wraperNav h3{color:#ddd;background:#232323;text-transform:uppercase;padding:7px 30px;font-size:14px;letter-spacing:2px;}
.wraperNav ul{list-style:none;border-top:1px solid #222;}
.wraperNav ul li a{padding:10px 0px 10px 30px;border-bottom:1px solid #222;color:#999;display:block;font-size:14px;letter-spacing:2px;-webkit-transition:all 0.3s ease-out;-moz-transition:all 0.3s ease-out;-o-transition:all 0.3s ease-out;transition:all 0.3s ease-out;letter-spacing:2px;}
.wraperNav ul li i{margin-right:20px;}
.wraperNav ul li a:hover{background:#2c2c2c;color:#fff;border-bottom-color:#222;}
.wraperNav ul li.active > a{background:#0866c6;color:#fff;border-bottom-color:rgba(0,0,0,0.2);}

.wraperNav ul li.dropdown .f-r{font-size:16px;}
.wraperNav ul li.dropdown ul{background:#eee;}
.wraperNav ul li.dropdown ul li a{border-right:1px solid #ddd;border-bottom:1px solid #ddd;color:#666;padding-left:35px;}
.wraperNav ul li.dropdown ul li a:hover,.wraperNav ul li.dropdown .active a{background:#fff;color:#333;}

.wraperBody{margin-left:260px;}

</style>


<body>
	
	<div id="header" class="sans clearfix">
		
		<div class="logo f-l">
			<h1><a href="/">Admin Panel</a></h1>
		</div>
		
		<div class="headerNav">
			<div class="userInfo f-r clearfix">
				<img src="images/thumb1.png" class="avatar f-l">
				<div class="infoList f-l">
					<h4>管理员 _ 超级管理员</h4>
					<ul>
						<li><a href="#">Last Login :</a></li>
						<li><a href="#">Account Settings</a></li>
						<li><a href="#">Sign Out</a></li>
					</ul>
				</div>
			</div>
			<ul class="menu pz-g">
				<li class="pz-u odd">
					<a href="#" class="opacity">
						<i class="icon-flag"></i>
						<span class="navMsg">Message</span>
					</a>
				</li>
				<li class="pz-u">
					<a href="#" class="opacity">
						<i class="icon-user"></i>
						<span class="navMsg">Admin</span>
					</a>
				</li>
				<li class="pz-u odd">
					<a href="#" class="opacity">
						<i class="icon-signal"></i>
						<span class="navMsg">Statistics</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div id="wraper" class="sans clearfix">
		
		<div class="wraperNav f-l">
			<h3>Navigation</h3>
			<ul>
				<li><a href="dashboard.html"><i class="icon-laptop"></i>控制面板</a></li>
				<li><a href="dashboard.html"><i class="icon-th-list"></i>栏目管理</a></li>
				<li><a href="dashboard.html"><i class="icon-pencil"></i>文章管理</a></li>
				<li><a href="dashboard.html"><i class="icon-user"></i>会员管理</a></li>
				<li class="dropdown active">
					<a href="javascript:;"><i class="icon-unlock-alt"></i>权限管理<i class="icon-circle-arrow-down f-r"></i></a>
					<ul>
						<li class="active"><a href="javascript:;"><i class="icon-double-angle-right"></i>管理员列表</a></li>
						<li><a href="javascript:;"><i class="icon-double-angle-right"></i>管理员日志</a></li>
						<li><a href="javascript:;"><i class="icon-double-angle-right"></i>角色管理</a></li>
					</ul>
				</li>
				<li><a href="dashboard.html"><i class="icon-table"></i>表单管理</a></li>
				<li><a href="dashboard.html"><i class="icon-gear"></i>系统设置</a></li>
			</ul>
		</div>
		
		<div class="wraperBody">
		dd
		</div>
		
	</div>
</body>
</html>
